<!DOCTYPE html>
<html>
	<head>
		<title>formular</title>
	</head>
<body>
	<form action="register.php" method="post">
		<label>
			Ime<br/>
			<input type="text" name="ime"/>
		</label>
		<br/>
		<label>
			Prezime<br/>
			<input type="text" name="prezime"/>
		</label>
		<br/>
		<label>
			Godina na raganje<br/>
			<input type="date" name="godina"/>
		</label>
		<br/>

		<br/>
